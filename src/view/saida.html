<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hermes - Entrada</title>
</head>

<body>
  <!-- Content Row -->
  <div class="row">
    <div class="col-xl-12 col-lg-12">
      <!-- DataTales Example -->
      <div class="card shadow mb-4" style="width: 100%;">
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
          <h6 class="m-0 font-weight-bold text-primary">Entrada</h6>
          <div class="dropdown no-arrow">
            <a href='#' class="dropdown-toggle" data-toggle="modal" data-target=".bd-example-modal-xl">
              <i class="fas fa-plus fa-sm fa-fw"></i>
            </a>
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered" id="table-entrada" width="100%" cellspacing="0">
              <thead>
                <tr>
                  <th>Data</th>
                  <th>Produto</th>
                  <th>Valor unit.</th>
                  <th>Quantidade</th>
                  <th>Total</th>
                  <th>Observação</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td colspan='6' style="text-align: -webkit-center;">Carregando...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->

  <!-- .modal-session -->
  <div class="modal fade bd-example-modal-xl" tabindex="-1" role="dialog" data-backdrop="static">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <form id="formAddEntrada">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Entrada de Produto</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="product">Produto</label>
                <select id="list-products" class="form-control js-example-basic-single" name="product" required>
                  <option value="">Carregando...</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="price">Valor Unit.</label>
                <input type="text" name="price" class="form-control money" id="price" placeholder="0,00">
              </div>
              <div class="form-group col-md-2">
                <label for="units">Quantidade</label>
                <input type="text" name="units" class="form-control units" id="units" placeholder="0" value="0"
                  required>
              </div>
              <div class="form-group col-md-2">
                <label for="total">Total</label>
                <input type="text" class="form-control" id="total" value="R$ 0,00" disabled>
              </div>
            </div>
            <div class="form-group">
              <label for="nf">Nota Fiscal</label>
              <div class="custom-file">
                <input id="nf" type="file" class="custom-file-input" name="nf" accept="image/*,.pdf" >
                <label id='file-display' class="custom-file-label" for="nf">Nenhum arquivo selecionado</label>
              </div>
            </div>
            <div class="form-group">
              <label for="note">Observação</label>
              <textarea class="form-control" id="note" rows="3" name="note"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary btn-save">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- /.modal-session -->

  <!-- Page level plugins -->
  <script src="../assets/plugin/bootstrap/js/bootstrap.min.js"></script>
  <script src="../assets/plugin/datatables/jquery.dataTables.min.js"></script>
  <script src="../assets/plugin/datatables/dataTables.bootstrap4.min.js"></script>
  <script src="../assets/scripts/js/demo/datatables-demo.js"></script>
  <script src="../assets/plugin/datatables/dataTables.buttons.min.js"></script>
  <script src="../assets/plugin/datatables/buttons.html5.min.js"></script>
  <script src="../assets/plugin/datatables/excel.min.js"></script>

  <!-- Page level custom scripts -->
  <script src="../controllers/controllerEntrada.js"></script>
</body>

</html>
